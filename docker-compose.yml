# docker-compose.yml
version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./models:/app/models
    command: python backend/app.py
    networks:
      - traffic-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: traffic-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - traffic-network

networks:
  traffic-network:
    driver: bridge

volumes:
  data:
  models:
